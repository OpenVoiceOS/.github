name: Skill Unit Tests
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: "ubuntu-latest"
      branch:
        description: 'Branch to use'
        type: string
        default: ${{ github.ref }}
      system_deps:
        description: 'System dependencies (whitespace delimited) to install instead of sys_deb_common_deps.txt'
        required: false
        type: string
      python_matrix:
        description: 'Python matrix (string) to use'
        type: string
        default: '["3.8", "3.9", "3.10", "3.11"]'
      pip_packages:
        description: 'Python packages (whitespace delimited) to install instead of pip_skill_tests.txt'
        required: false
        type: string
      skill_testfile:
        description: 'Skill test file to run relative to the base folder'
        type: string
        default: test/unittests/test_skill.py

jobs:
  skill_unit_tests:
    strategy:
      matrix:
        python-version: ${{ fromJSON(inputs.python_matrix) }}
    runs-on: ${{inputs.runner}}
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{inputs.branch}}
          path: action/skill/
      - name: Checkout Scripts Repo
        uses: actions/checkout@v4
        with:
          repository: OpenVoiceOS/.github
          path: action/github/
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt update
          if [ -z "${{inputs.system_deps}}" ]; then
            xargs sudo apt install -y < ${{ github.workspace }}/action/github/requirements/sys_deb_common_deps.txt
          else
            sudo apt install -y ${{inputs.system_deps}}
          fi
      - name: Install Python Skill and Requirements
        run: |
          pip install --upgrade pip
          pip install wheel "cython<3.0.0"  # TODO: cython patching https://github.com/yaml/pyyaml/issues/724
          if [ -z "${{inputs.pip_packages}}" ]; then
            pip install -r ${{ github.workspace }}/action/skill/requirements/pip_skill_tests.txt
          else
            pip install ${{inputs.pip_packages}}
          fi
          cd ${{ github.workspace }}/action/skill/
          pip install .
      - name: Test Skill
        run: |
          pytest ${{ github.workspace }}/action/skill/${{inputs.skill_testfile}}