name: Skill Intents Tests
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: "ubuntu-latest"
      branch:
        description: 'Branch to test'
        type: string
        default: ${{ github.ref }}
      timeout:
        type: number
        default: 15
      python_matrix:
        description: 'Python matrix (string) to use'
        type: string
        default: '["3.8", "3.9", "3.10", "3.11", "3.12"]'
      pip_packages:
        description: 'Custom pip packages (whitespace delimited) to install instead of pip_skill_tests.txt'
        required: false
        type: string
      system_deps:
        description: 'Optional system dependencies to install instead of requirements.txt'
        required: false
        type: string
      skill_id:
        description: 'Skill ID to test'
        required: true
        type: string
      intent_file:
        description: 'Intent file to test'	
        type: string
        default: test/unittests/intent_tests.yaml
      test_padatious:
        description: 'Whether to skip padatious tests'
        type: boolean
        default: False
      test_padacioso:
        description: 'Whether to skip padacioso tests'
        type: boolean
        default: True

jobs:
  test_intents_ovos:
    env:
      TEST_SKILL_ENTRYPOINT_NAME: ${{ inputs.skill_id }}
    runs-on: ${{inputs.runner}}
    timeout-minutes: ${{inputs.timeout}}
    strategy:
      matrix:
        python-version: ${{ fromJSON(inputs.python_matrix) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: action/skill/
      - name: Checkout Scripts Repo
        uses: actions/checkout@v4
        with:
          repository: OpenVoiceOS/.github
          path: action/github/
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install System Dependencies
        run: |
          sudo apt update
          if [ -z "${{inputs.system_deps}}" ]; then
            xargs sudo apt install -y < ${{ github.workspace }}/action/github/requirements/sys_deb_common_deps.txt
          else
            sudo apt install -y ${{inputs.system_deps}}
          fi
      - name: Install Python Skill and Requirements
        run: |
          pip install --upgrade pip
          pip install wheel "cython<3.0.0"  # TODO: cython patching https://github.com/yaml/pyyaml/issues/724
          if [ -z "${{inputs.pip_packages}}" ]; then
            pip install -r ${{ github.workspace }}/action/skill/requirements/pip_skill_tests.txt
          else
            pip install ${{inputs.pip_packages}}
          fi
          cd ${{ github.workspace }}/action/skill
          pip install .
      # when skill names are normalized
      # - name: Set TEST_SKILL_ENTRYPOINT_NAME
      #   run: echo "TEST_SKILL_ENTRYPOINT_NAME=$(basename ${{ github.repository }} | sed 's/-/_/g').$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Test Skill Intents Padacioso
        if: ${{ inputs.test_padacioso }}
        run: |
          export INTENT_ENGINE="padacioso"
          export INTENT_TEST_FILE="action/skill/${{inputs.intent_file}}"
          pytest action/github/test/test_skill_intents.py
      - name: Test Skill Intents Padatious
        if: ${{ inputs.test_padatious }}
        run: |
          export INTENT_ENGINE="padatious"
          export INTENT_TEST_FILE="action/skill/${{inputs.intent_file}}"
          pytest action/github/test/test_skill_intents.py